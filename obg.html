<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mensagem enviada</title>
  <style>
    body {
      background-color: #000000;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    .mensagem {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: inline-block;
    }
    .mensagem h1 {
      color: #4CAF50;
    }
    .mensagem p {
      margin-top: 10px;
      color: #555;
    }
    .mensagem a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
    .mensagem a:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <div class="mensagem">
    <h1>✅ Mensagem enviada com sucesso!</h1>
    <p>Obrigado por entrar em contato. Em breve retornaremos.</p>
    <a href="index.html">Voltar para o início</a>
  </div>
</body>
</html>
